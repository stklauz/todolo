name: CI

on:
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: macos-latest

    # Skip if commit message contains [skip ci] (from semantic-release)
    if: ${{ !contains(github.event.head_commit.message, 'skip ci') }}

    # trunk-ignore(checkov/CKV2_GHA_1)
    permissions:
      contents: write # To push tags and commits
      issues: write # To comment on issues
      pull-requests: write # To comment on PRs

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for semantic-release
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Clean dist artifacts
        run: npx ts-node ./.erb/scripts/clean.js dist

      - name: Build main and renderer bundles
        run: npm run build

      - name: Build preload DLL bundle
        run: npm run build:dll

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Run linting
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Report coverage to Codacy
        uses: codacy/codacy-coverage-reporter-action@v1.3.0
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: ./coverage/lcov.info

      - name: Plan release (dry run)
        id: release_plan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          DRYRUN_LOG="$(mktemp)"
          if npx semantic-release --dry-run --no-ci | tee "$DRYRUN_LOG"; then
            if grep -q "The next release version is" "$DRYRUN_LOG"; then
              echo "should_release=true" >> "$GITHUB_OUTPUT"
            else
              echo "should_release=false" >> "$GITHUB_OUTPUT"
            fi
          else
            echo "semantic-release dry run failed; skipping release" >&2
            echo "should_release=false" >> "$GITHUB_OUTPUT"
          fi
          rm -f "$DRYRUN_LOG"

      - name: Package Electron app (no publish)
        if: steps.release_plan.outputs.should_release == 'true'
        timeout-minutes: 45
        run: npm run package
        env:
          # Code signing: Enable auto-discovery or provide certificate via CSC_LINK
          CSC_IDENTITY_AUTO_DISCOVERY: true
          # Notarization credentials (requires GitHub Secrets to be set)
          APPLE_ID: ${{ secrets.APPLE_ID }}
          # Prefer APPLE_APP_SPECIFIC_PASSWORD; keep APPLE_ID_PASS for backward-compat
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_ID_PASS: ${{ secrets.APPLE_ID_PASS }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          # Internal notarization timeout removed; CI step timeout applies

      # Semantic Release creates the release and uploads prepared assets
      - name: Semantic Release
        if: steps.release_plan.outputs.should_release == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: Upload build logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            release/build/*.log
            npm-debug.log*
          if-no-files-found: ignore
