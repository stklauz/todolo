name: CI

on:
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: macos-latest

    # Skip if commit message contains [skip ci] (from semantic-release)
    if: "!contains(github.event.head_commit.message, 'skip ci')"

    # trunk-ignore(checkov/CKV2_GHA_1)
    permissions:
      contents: write # To push tags and commits
      issues: write # To comment on issues
      pull-requests: write # To comment on PRs

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for semantic-release
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build main process
        run: npm run build:main

      - name: Build renderer process
        run: npm run build:renderer

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Run linting
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Report coverage to Codacy
        uses: codacy/codacy-coverage-reporter-action@v1.3.0
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: ./coverage/lcov.info

      # Semantic Release creates the release
      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false
        run: npx semantic-release

      - name: Upload build logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            release/build/*.log
            npm-debug.log*
          if-no-files-found: ignore
