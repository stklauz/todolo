name: Release
on:
  push:
    tags:
      - v*
  workflow_dispatch:
permissions:
  contents: write
jobs:
  build:
    strategy:
      matrix:
        include:
        - os: macos-latest
          arch: arm64
        - os: macos-13
          arch: x64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci
      - name: Sync app version from tag
        run: node ./.erb/scripts/sync-app-version.js
        env:
          VERSION: ${{ github.ref_name }}
      - run: npm run build
      - run: npm run rebuild
        env:
          npm_config_target_arch: ${{ matrix.arch }}
      - run: npx electron-builder --publish always --${{ matrix.arch }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
